<div class="col-md-4 col-sm-6 col-xs-12">
<div class="x_panel">
<div class="x_title">
<h2 id="s_title_knmi_{{ count }}">knmi</h2>
<ul class="nav navbar-right panel_toolbox">
<li><a class="close-link"><i class="fa fa-close"></i></a>
</li>
</ul>
<div class="clearfix"></div>
</div>
<div style=";overflow: hidden">
<br>
{% for k, v in blockArray[count]["knmi"].iteritems() %}
{% if v[1] %}
<script> $('#s_title_knmi_{{ count }}').html("{{ v[0] }}");</script>
{% endif %}
<form class="form-horizontal form-label-left" style="width: 80%; height: 80%; ">
<div class="form-group" style="">
<img id="knmi_{{ count }}" style="-webkit-user-select: none; width: 100%; height: 100%; " src="{{v[1]|replace('&amp;', '&')}}" >
</div>
</form>
{% endfor %}
</div>
</div>
</div>
